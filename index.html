<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nvtool-editor</title>
</head>
<body>
    <div id="api">
        <div id="navbar">
            <div id="linea">
            <div id="addgpu">
            <input type="number" max="99" id="cantidad" >
            <button onclick="confirmaGPU()" id="botonadd">Add GPUs</button>
            <button onclick="reset()" id="reset">Reset</button>
            </div>

                <input type="text" method="POST" id="cajaOC" placeholder="Your nvtool-OC command line here!" disabled="true">
                    <div id="echo">
                        <span id="echotext" class="echocheck">HiveOS echo</span><input type="checkbox" id="echocheck" class="echocheck" onchange="createFinalOC(gpusdisponibles)">
                    </div>
                    <button id="copy" onclick="copyToClipboard()">Copy</button>

                
            </div>
        </div>
        <div id="tabla">
            <div id="gpu" class="gpus"></div>
        </div>
        <div id="nvtool" class="notas"></div>
    </div>
</body>
</html>
